<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store & Search</title>
	<link rel="stylesheet" type="text/css" href="static/file_storage.css">
</head>
<body>

<p>{{username}}</p>
<a href="/logout" class="logoutBtn"> Logout</a>
<br><br>
<hr>

<div class="container1">
  <div class="row">
    <div class="col">

      <h1>Upload a photo</h1>
      <hr>

      <form method="POST" enctype="multipart/form-data">

        <div class="formbox">
			<p>Select a photo...</p>
			<input type="file" name="file" id="file" class="inputfile">
            <p>Choose a language</p>
			<select name="language">
			<option value ="en">English</option>
			<option value ="fr">French</option>
			<option value ="it">Italian</option>
			<option value ="de">German</option>
			<option value ="ru">Russian</option>
			<option value ="ro">Romanian</option>
			<option value ="zh">Chinese</option>
			<option value ="hi">Hindi</option>
			</select>
        </div>

        <button type="submit" class="uploadBtn">Upload</button>

      </form>

    </div>
  </div>
</div>

<p style="color:red">{{upload_error}}</p>

<img src={{image_url}}>
<p>{{photo_description}}</p>
</body>
</html>
