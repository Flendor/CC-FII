<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
	<link rel="stylesheet" type="text/css" href="static/change_password.css">
</head>
<body>
<form method="POST">
	<div class="formbox">
		<h1>Change your password!</h1>
		<input name="username" type="text" placeholder="Email:" class="data">
		<button type="submit" class="btn">Send</button>
		<p> Go back to <a href="/"><u style="color:#AAAAAA;"><b>Login page!</b></u></a>
		<p style="color:blue">{{change_password_message}}</p>
		<p style="color:red">{{change_password_error}}</p>
	</div>
</form>
</body>
</html>
